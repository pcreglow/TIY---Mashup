<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>TIY-Mashup @pcreglow @jorgehjr84</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- bower:css -->
  <link rel="stylesheet" href="../bower_components/normalize.css/normalize.css" />
  <!-- endbower -->
  <link rel="stylesheet" href="css/main.css">
  <link href='http://fonts.googleapis.com/css?family=Cabin' rel='stylesheet' type='text/css'>

</head>

<body class="title">{{title}}

  <section class="grid">
    <div class="unit"></div>
    <div class="unit"></div>
    <div class="unit"></div>
    <div class="unit"></div>
    <div class="unit"></div>
  </section>
  <!--End of grid reference-->



  <!-- Beginning of actual grid -->
  <section class="grid">
    <div class="unit-span-1">1</div>
    <div class="unit-span-3">3


      <div id="container">

        <section>
          <ul id="tabs">
            <li class="tab-1">
              <button id="weather" class="button">
                <h3 class="weather-header">
                  <img src="img/weather.png"> Weather
                </h3>
              </button>

              <div class="inactive-content">
                <ul id="weather-data">
                  <li class="cityName">{{name}}</li>
                  <li class="cityTemp">{{temp}}</li>
                  <li class="cityDescription">{{description}}</li>
                </ul>
              </div>

            </li>
            <li class="tab-2">
              <button id="nytimes" class="button">
                <h3 class="nytimes-header">
                  <img src="img/news.png"> NY Times</h3>
              </button>

              <div class="inactive-content">

                <h3 class="articleTitle-1">{{title}}</h3>
                <a class="articleAbstract-1">{{abstract}}</a>
                <a class="articleUrl-1">{{url}}</a>

                <h3 class="articleTitle-2">{{title}}</h3>
                <a class="articleAbstract-2">{{abstract}}</a>
                <a class="articleUrl-2">{{url}}</a>

                <h3 class="articleTitle-3">{{title}}</h3>
                <a class="articleAbstract-3">{{abstract}}</a>
                <a class="articleUrl-3">{{url}}</a>

                <h3 class="articleTitle-4">{{title}}</h3>
                <a class="articleAbstract-4">{{abstract}}</a>
                <a class="articleUrl-4">{{url}}</a>

              </div>

            </li>

          </ul>
        </section>

      </div>
      <!-- End of container -->


    </div>
    <!--End of unit-span-3 -->

    <div class="unit-span-1">1</div>
  </section>



  <!-- bower:js -->
  <script src="../bower_components/modernizr/modernizr.js"></script>
  <script src="../bower_components/jquery/dist/jquery.js"></script>
  <script src="../bower_components/lodash/lodash.js"></script>
  <!-- endbower -->
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>
  <script src="js/weather.js"></script>
  <script src="js/flickr.js"></script>
  <script src="js/nytimes.js"></script>
  </script>
  </script>
